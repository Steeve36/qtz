<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protection Sécurité - Bouclier Énergétique</title>
    <style>
        :root {
            /* Palette de couleurs épurée */
            --primary: #4CAF50;
            --primary-light: #81C784;
            --primary-dark: #2E7D32;
            --accent: #FFC900;
            --white: #ffffff;
            --black: #0A0A0A;
            --gray-700: #333333;
            --gray-400: #7E7E7E;
            
            /* Couleurs spécifiques */
            --lightning-core: #FFFFFF;
            --lightning-glow: #81C784;
            --lightning-outer: #4CAF50;
            --protection-wave: rgba(76, 175, 80, 0.5);
            --protection-glow: rgba(129, 199, 132, 0.7);
            
            /* Transitions */
            --tr-1: all 0.3s ease-in-out;
            
            /* Timing des animations */
            --anim-duration: 8s;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--black);
            color: var(--white);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Ubuntu, Roboto, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 1000px;
            text-align: center;
        }

        h1 {
            font-weight: 600;
            font-size: 2rem;
            margin-bottom: 1.5rem;
            letter-spacing: 0.5px;
            color: var(--white);
            text-shadow: 0 0 10px rgba(76, 175, 80, 0.3);
        }

        .subtitle {
            color: var(--gray-400);
            margin-bottom: 2.5rem;
            font-size: 1.1rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.6;
        }

        .security-animation {
            position: relative;
            width: 100%;
            height: 340px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 80px;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #0f0f0f 100%);
            border-radius: 16px;
            overflow: hidden;
            border: 1px solid var(--gray-700);
            box-shadow: 
                inset 0 0 30px rgba(76, 175, 80, 0.05),
                0 10px 40px rgba(0, 0, 0, 0.5);
        }

        .icon-container {
            position: relative;
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, rgba(76, 175, 80, 0.15) 0%, rgba(15, 15, 15, 0.9) 100%);
            border: 1px solid var(--gray-700);
            z-index: 10;
            animation: subtleFloat 6s ease-in-out infinite;
            transition: var(--tr-1);
        }

        .icon {
            width: 45px;
            height: 45px;
            color: var(--gray-400);
            filter: drop-shadow(0 0 3px rgba(185, 188, 186, 0.3));
            transition: var(--tr-1);
        }

        .shield {
            width: 120px;
            height: 120px;
            border: 1px solid var(--primary);
            background: radial-gradient(circle at 30% 30%, rgba(76, 175, 80, 0.2) 0%, rgba(15, 15, 15, 0.95) 100%);
            animation-delay: -3s;
            box-shadow: 
                0 0 20px rgba(76, 175, 80, 0.2), 
                inset 0 0 15px rgba(76, 175, 80, 0.1);
        }

        .shield .icon {
            width: 55px;
            height: 55px;
            color: var(--primary);
            filter: drop-shadow(0 0 5px var(--primary));
        }

        .server {
            background: radial-gradient(circle at 30% 30%, rgba(76, 175, 80, 0.1) 0%, rgba(20, 20, 20, 0.9) 100%);
            border: 1px solid var(--primary-light);
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.15);
        }

        .server .icon {
            color: var(--primary-light);
            filter: drop-shadow(0 0 3px var(--primary-light));
        }

        .cloud {
            animation-delay: 0s;
        }

        /* Conteneur des éclairs */
        .lightning-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
        }

        /* Nouveaux styles pour les éclairs réalistes */
        .lightning-bolt {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
        }

        .lightning-outer-glow {
            stroke: var(--lightning-outer);
            stroke-width: 14;
            fill: none;
            opacity: 0.3;
            filter: blur(6px);
        }

        .lightning-mid-glow {
            stroke: var(--lightning-glow);
            stroke-width: 8;
            fill: none;
            opacity: 0.7;
            filter: blur(3px);
        }

        .lightning-core {
            stroke: var(--lightning-core);
            stroke-width: 3;
            fill: none;
            opacity: 1;
            filter: drop-shadow(0 0 6px var(--lightning-glow)) drop-shadow(0 0 12px var(--primary));
        }

        .lightning-branch {
            stroke: var(--lightning-glow);
            stroke-width: 1.5;
            fill: none;
            opacity: 0.8;
            filter: drop-shadow(0 0 2px var(--lightning-glow));
        }

        /* Styles pour les ondes de protection */
        .protection-wave-outer {
            stroke: var(--protection-wave);
            stroke-width: 8;
            fill: none;
            opacity: 0;
            filter: blur(4px);
        }

        .protection-wave-core {
            stroke: var(--protection-glow);
            stroke-width: 2;
            fill: none;
            opacity: 0;
            filter: drop-shadow(0 0 2px var(--protection-glow));
        }

        /* Animation des éclairs réalistes */
        .bolt-1 {
            animation: realisticLightning var(--anim-duration) ease-in-out infinite;
            animation-delay: 0s;
        }

        .bolt-2 {
            animation: realisticLightning var(--anim-duration) ease-in-out infinite;
            animation-delay: 1.8s;
        }

        /* Animation des ondes de protection simplifiée */
        .protection-wave {
            animation: simpleWave var(--anim-duration) ease-in-out infinite;
            animation-delay: 3.5s;
        }

        /* Plasma électrique */
        .plasma-burst {
            position: absolute;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: radial-gradient(
                circle, 
                var(--lightning-core) 0%, 
                transparent 70%
            );
            opacity: 0;
            z-index: 8;
            top: 50%;
            transform: translateY(-50%);
            filter: blur(2px);
        }

        .plasma-cloud {
            left: 10%;
            animation: smoothPlasma var(--anim-duration) ease-in-out infinite 0.6s;
        }

        .plasma-shield {
            left: 45%;
            animation: smoothPlasma var(--anim-duration) ease-in-out infinite 2.4s;
        }

        /* Aura de protection simplifiée */
        .protection-aura {
            position: absolute;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: radial-gradient(
                circle, 
                transparent 60%, 
                var(--protection-glow) 90%, 
                transparent 100%
            );
            opacity: 0;
            z-index: 7;
            top: 50%;
            left: 80%;
            transform: translate(-50%, -50%);
            animation: gentleAura var(--anim-duration) ease-in-out infinite 4s;
        }

        /* Animations */
        @keyframes subtleFloat {
            0%, 100% { 
                transform: translateY(0px) scale(1); 
            }
            50% { 
                transform: translateY(-12px) scale(1.01); 
            }
        }

        /* Nouvelle animation réaliste pour les éclairs */
        @keyframes realisticLightning {
            0%, 88%, 100% {
                opacity: 0;
                filter: blur(0px);
            }
            1% {
                opacity: 0.9;
                filter: blur(3px);
            }
            1.5% {
                opacity: 0.3;
            }
            2% {
                opacity: 1;
                filter: blur(0px);
            }
            2.2% {
                opacity: 0.6;
            }
            2.5% {
                opacity: 0.9;
            }
            2.8% {
                opacity: 0.4;
            }
            3% {
                opacity: 0.8;
            }
            3.2% {
                opacity: 0.3;
            }
            3.5% {
                opacity: 0.7;
            }
            3.8% {
                opacity: 0.2;
            }
            4% {
                opacity: 0.5;
            }
            4.5% {
                opacity: 0;
            }
        }

        /* Animation simplifiée pour les ondes */
        @keyframes simpleWave {
            0%, 100% {
                opacity: 0;
                transform: scale(1);
            }
            10% {
                opacity: 0.6;
            }
            20% {
                opacity: 0.4;
                transform: scale(1.02);
            }
            30% {
                opacity: 0.2;
            }
            40% {
                opacity: 0;
                transform: scale(1.05);
            }
        }

        @keyframes smoothPlasma {
            0%, 88%, 100% {
                opacity: 0;
                transform: translateY(-50%) scale(0.5);
            }
            2% {
                opacity: 0.9;
                transform: translateY(-50%) scale(1.5);
            }
            4% {
                opacity: 0.8;
                transform: translateY(-50%) scale(2);
            }
            8% {
                opacity: 0.6;
                transform: translateY(-50%) scale(2.8);
            }
            12% {
                opacity: 0.4;
                transform: translateY(-50%) scale(3.5);
            }
            16% {
                opacity: 0;
                transform: translateY(-50%) scale(4.2);
            }
        }

        @keyframes gentleAura {
            0%, 85%, 100% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.8);
            }
            20% {
                opacity: 0.3;
                transform: translate(-50%, -50%) scale(1);
            }
            40% {
                opacity: 0.2;
                transform: translate(-50%, -50%) scale(1.1);
            }
            60% {
                opacity: 0.1;
                transform: translate(-50%, -50%) scale(1.2);
            }
            80% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(1.3);
            }
        }

        @keyframes electricShock {
            0% { 
                filter: brightness(1) drop-shadow(0 0 5px var(--primary));
            }
            20% { 
                filter: brightness(1.8) drop-shadow(0 0 15px var(--primary));
            }
            40% { 
                filter: brightness(1.4) drop-shadow(0 0 12px var(--primary));
            }
            60% { 
                filter: brightness(1.2) drop-shadow(0 0 8px var(--primary));
            }
            100% { 
                filter: brightness(1) drop-shadow(0 0 5px var(--primary));
            }
        }

        @keyframes gentleProtection {
            0%, 100% { 
                filter: brightness(1) drop-shadow(0 0 5px var(--protection-glow));
            }
            50% { 
                filter: brightness(1.1) drop-shadow(0 0 8px var(--protection-glow));
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .security-animation {
                height: 240px;
                padding: 0 30px;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            .subtitle {
                font-size: 0.95rem;
                margin-bottom: 1.8rem;
            }
            
            .icon-container {
                width: 70px;
                height: 70px;
            }
            
            .shield {
                width: 85px;
                height: 85px;
            }
            
            .icon {
                width: 30px;
                height: 30px;
            }
            
            .shield .icon {
                width: 38px;
                height: 38px;
            }
            
            .plasma-burst {
                width: 28px;
                height: 28px;
            }
            
            .protection-aura {
                width: 55px;
                height: 55px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Système de Protection Sécurisée</h1>
        <p class="subtitle">Bouclier énergétique activé - Toutes les connexions sont cryptées et protégées contre les menaces externes</p>
        
        <div class="security-animation">
            <!-- Cloud -->
            <div class="icon-container cloud">
                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                    <path d="M18 10h-1.26A8 8 0 1 0 9 20h9a5 5 0 0 0 0-10z"/>
                </svg>
            </div>

            <!-- Shield (center) -->
            <div class="icon-container shield">
                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                    <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
                    <path d="m9 12 2 2 4-4"/>
                </svg>
            </div>

            <!-- Server -->
            <div class="icon-container server">
                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                    <rect x="2" y="3" width="20" height="4" rx="1"/>
                    <rect x="2" y="9" width="20" height="4" rx="1"/>
                    <rect x="2" y="15" width="20" height="4" rx="1"/>
                    <line x1="6" y1="5" x2="6" y2="5"/>
                    <line x1="6" y1="11" x2="6" y2="11"/>
                    <line x1="6" y1="17" x2="6" y2="17"/>
                </svg>
            </div>

            <!-- Éclairs réalistes -->
            <div class="lightning-container">
                <!-- Éclair 1: Cloud vers Shield -->
                <svg class="lightning-bolt bolt-1" viewBox="0 0 800 320">
                    <path class="lightning-outer-glow" d="M 150 160 Q 220 90 280 130 Q 340 70 400 160"/>
                    <path class="lightning-mid-glow" d="M 150 160 Q 220 90 280 130 Q 340 70 400 160"/>
                    <path class="lightning-core" d="M 150 160 Q 220 90 280 130 Q 340 70 400 160"/>
                    <!-- Embranchements réalistes -->
                    <path class="lightning-branch" d="M 220 90 Q 210 70 200 65"/>
                    <path class="lightning-branch" d="M 220 90 Q 230 80 240 75"/>
                    <path class="lightning-branch" d="M 280 130 Q 270 150 265 170"/>
                    <path class="lightning-branch" d="M 280 130 Q 290 150 295 165"/>
                    <path class="lightning-branch" d="M 340 70 Q 330 50 315 40"/>
                    <path class="lightning-branch" d="M 340 70 Q 350 55 360 45"/>
                </svg>

                <!-- Éclair 2: Cloud vers Shield (variation) -->
                <svg class="lightning-bolt bolt-2" viewBox="0 0 800 320">
                    <path class="lightning-outer-glow" d="M 150 160 Q 200 100 250 140 Q 320 80 400 160"/>
                    <path class="lightning-mid-glow" d="M 150 160 Q 200 100 250 140 Q 320 80 400 160"/>
                    <path class="lightning-core" d="M 150 160 Q 200 100 250 140 Q 320 80 400 160"/>
                    <!-- Embranchements réalistes -->
                    <path class="lightning-branch" d="M 200 100 Q 190 80 175 70"/>
                    <path class="lightning-branch" d="M 200 100 Q 210 85 225 75"/>
                    <path class="lightning-branch" d="M 250 140 Q 240 160 235 180"/>
                    <path class="lightning-branch" d="M 250 140 Q 260 155 270 165"/>
                    <path class="lightning-branch" d="M 320 80 Q 310 60 295 50"/>
                    <path class="lightning-branch" d="M 320 80 Q 330 65 340 55"/>
                </svg>

                <!-- Ondes de protection sobres: Shield vers Server -->
                <svg class="lightning-bolt protection-wave" viewBox="0 0 800 320">
                    <!-- Onde principale simplifiée -->
                    <path class="protection-wave-core" d="M 400 160 L 650 160"/>
                    <!-- Réduit à une seule onde secondaire pour la sobriété -->
                    <path class="protection-wave-outer" d="M 400 160 L 650 160"/>
                </svg>
            </div>

            <!-- Plasma électrique -->
            <div class="plasma-burst plasma-cloud"></div>
            <div class="plasma-burst plasma-shield"></div>
            
            <!-- Aura de protection simplifiée -->
            <div class="protection-aura"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const icons = document.querySelectorAll('.icon-container');
            const cloudIcon = icons[0];
            const shieldIcon = icons[1];
            const serverIcon = icons[2];
            
            // Fonction pour déclencher les effets
            function triggerEffects() {
                // Effet sur cloud
                setTimeout(() => {
                    cloudIcon.style.animation = 'none';
                    void cloudIcon.offsetWidth; // Réinitialise l'animation
                    cloudIcon.style.animation = 'electricShock 0.8s ease';
                }, 600);
                
                // Effet sur shield
                setTimeout(() => {
                    shieldIcon.style.animation = 'none';
                    void shieldIcon.offsetWidth;
                    shieldIcon.style.animation = 'electricShock 0.8s ease';
                }, 2200);
                
                // Effet de protection sur server
                setTimeout(() => {
                    serverIcon.style.animation = 'none';
                    void serverIcon.offsetWidth;
                    serverIcon.style.animation = 'gentleProtection 1.2s ease';
                }, 3600);
            }
            
            // Démarrer les effets
            setTimeout(triggerEffects, 500);
            
            // Répéter les effets
            setInterval(triggerEffects, 8000);
            
            // Effets de survol
            [cloudIcon, shieldIcon].forEach((icon) => {
                icon.addEventListener('mouseenter', () => {
                    icon.style.animation = 'electricShock 0.8s ease';
                });
            });
            
            serverIcon.addEventListener('mouseenter', () => {
                serverIcon.style.animation = 'gentleProtection 1.2s ease';
            });
        });
    </script>
</body>
</html>
